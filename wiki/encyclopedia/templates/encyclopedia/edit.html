{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea class="form-control" name="content" id="content" rows="10" required>{{ content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
